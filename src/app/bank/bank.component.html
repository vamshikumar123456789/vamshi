<input type="text" [(ngModel)]="term" (keypress)="getFilteredAccounts()" placeholder="search">

<label >column</label>
<select [(ngModel)]="column">
<option >city</option>
<option >available_balance</option>
<option >account_number</option>
</select>

<label >page</label>
<select  [(ngModel)]="order" >
<option >asc</option>
<option >desc</option>
</select>

<button (click)="getSortedAccounts()">sort</button>

<label >limit</label>
<select [(ngModel)]="limit">
<option >5</option>
<option >10</option>
<option >15</option>
</select>

<label >page</label>
<select  [(ngModel)]="page" >
<option >1</option>
<option >2</option>
<option >3</option>
<option >4</option>
</select>

<button (click)="getPagedAccounts()">OK</button>

<table class="table table-dark">
    <thead>
        <tr>
            <th>account_name</th>
            <th>available_balance</th>
            <th>account_number</th>
            <th>city</th>
            <th>profie_picture</th>
            <th>id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bank of banks">
            <td>{{bank.account_name}}</td>
            <td>{{bank.available_balance | price}}</td>
            <td>{{bank.account_number}}</td>
            <td>{{bank.city}}</td>
            <td>
                <img src="{{bank.profie_picture}}" alt="" height="100px" width="100px">
            </td>
            <td>{{bank.id}}</td>
            
        </tr>
    </tbody>
</table>
