<input type="text" [(ngModel)]="term" (keypress)="getFilteredVehicles()">

<label >column</label>
<select [(ngModel)]="column">
    <option >color</option>
    <option >model</option>

</select>

<label >order</label>
<select [(ngModel)]="order">
    <option >asc</option>
    <option >desc</option>

</select>

<button (click)="getSortedVehicles()">sort</button>

<label >limit</label>
<select [(ngModel)]="limit">
    <option >3</option>
    <option >5</option>
    <option >10</option>
    <option >15</option>


</select>

<label >page</label>
<select [(ngModel)]="page">
    <option >1</option>
    <option >2</option>
    <option >3</option>
    <option >4</option>


</select>

<button (click)="getPagedVehicles()">proceed</button>

<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>manufacturer</th>
            <th>model</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>
                <img src="{{vehicle.image}}" alt="" height="100px" width="100px">
            </td>
            <td>{{vehicle.id}}</td>
            <td (click)="deleteVehicles(vehicle.id)" class="btn btn-danger">delete</td>
        </tr>
    </tbody>
</table>
